<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>还款计划表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="layui/images/face/fluidicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <script src="layui/layui.js"></script>
</head>
<body>
<table id="test" class="layui-hide"></table>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/Data_Clear/hq/list.do'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'project_period', width:140, title: '项目标期', sort: true}
      ,{field:'application_time', width:140, title: '借款申请时间'}
      ,{field:'grant_time', width:140, title: '借款发放时间'}
      ,{field:'principal_apply', width:140, title: '申请借款本金'}
      ,{field:'principal_actual', width:140, title: '实际放款本金'}
      ,{field:'principal_number', width:140, title: '发出件数（件）'}
      ,{field:'refuse_number', width:140, title: '退回件数（件）'}
      ,{field:'actual_number', width:140, title: '实放件数（件）'}
      ,{field:'term', width:140, title: '借款期限（天数）'}
      ,{field:'rate', width:140, title: '利率（年化）'}
      ,{field:'interest_date', width:140, title: '系统起息时间'}
      ,{field:'over_interest_date', width:140, title: '系统到期时间'}
      ,{field:'return_data', width:140, title: '应还时间'}
      ,{field:'estimate_principal', width:140, title: '预计还款金额'}
      ,{field:'actual_principal', width:140, title: '实际应还本金'}
      ,{field:'bond', width:140, title: '预付保证金'}
      ,{field:'actual_bond', width:140, title: '实付保证金'}
      ,{field:'service_charge', width:140, title: '服务费'}
      ,{field:'interest', width:140, title: '利息'}
      ,{field:'total', width:140, title: '合计'}
      ,{field:'actual_total_interest', width:140, title: '实际应还利息合计'}
      ,{field:'actual_total_all', width:140, title: '实际应还合计'}
      ,{field:'actual_return_date', width:140, title: '实际还款时间'}
      ,{field:'actual_return_amount', width:140, title: '实际已还金额'}
    ]]
  ,page: true
  });
});
</script>



</body>
</html>
